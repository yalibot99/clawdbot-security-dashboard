<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÑ Ayali's Wing Foil</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #0d1b2a;
            --bg-card: #1b263b;
            --bg-card-hover: #243b53;
            --text-primary: #e0e1dd;
            --text-secondary: #778da9;
            --excellent: #00d26a;
            --good: #7cd953;
            --fair: #ffc300;
            --poor: #ef233c;
            --ocean: #0077b6;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container { max-width: 420px; margin: 0 auto; }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .header h1 span { color: var(--excellent); }
        
        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        /* Spot Selector */
        .spot-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .spot-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .spot-inputs {
            display: flex;
            gap: 0.5rem;
        }
        
        .spot-inputs input {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--text-secondary);
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 0.85rem;
        }
        
        .spot-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            background: var(--excellent);
            color: var(--bg-dark);
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Best Time Card */
        .best-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-card-hover) 100%);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
            border: 2px solid var(--excellent);
        }
        
        .best-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        
        .best-time {
            font-size: 3rem;
            font-weight: 800;
            color: var(--excellent);
            line-height: 1;
        }
        
        .best-rating {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .rating-excellent { background: var(--excellent); color: var(--bg-dark); }
        .rating-good { background: var(--good); color: var(--bg-dark); }
        .rating-fair { background: var(--fair); color: var(--bg-dark); }
        .rating-poor { background: var(--poor); color: white; }
        
        /* Quick Stats */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0 0.75rem;
        }
        
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .see-all {
            font-size: 0.85rem;
            color: var(--excellent);
            text-decoration: none;
        }
        
        /* Hourly Wind */
        .hourly-scroll {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            scrollbar-width: none;
        }
        
        .hourly-scroll::-webkit-scrollbar { display: none; }
        
        .hour-chip {
            flex-shrink: 0;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 0.75rem;
            text-align: center;
            min-width: 60px;
        }
        
        .hour-chip.best {
            background: var(--excellent);
            color: var(--bg-dark);
        }
        
        .hour-chip.good {
            background: var(--good);
            color: var(--bg-dark);
        }
        
        .hour-chip.fair {
            background: var(--fair);
            color: var(--bg-dark);
        }
        
        .hour-chip.poor {
            background: var(--bg-card);
            opacity: 0.6;
        }
        
        .hour-time {
            font-size: 0.75rem;
            opacity: 0.8;
        }
        
        .hour-wind {
            font-size: 1rem;
            font-weight: 700;
            margin: 0.25rem 0;
        }
        
        .hour-dir {
            font-size: 0.7rem;
            opacity: 0.8;
        }
        
        /* 3-Day Forecast */
        .day-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .day-card.best {
            border: 2px solid var(--excellent);
        }
        
        .day-icon {
            font-size: 1.5rem;
        }
        
        .day-info { flex: 1; }
        
        .day-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .day-details {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .day-rating {
            font-size: 0.85rem;
            font-weight: 700;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
        }
        
        /* Wind Summary */
        .summary-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .summary-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        
        .summary-text {
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text-primary);
        }
        
        .summary-text strong { color: var(--excellent); }
        
        /* Source */
        .source-info {
            margin-top: 1.5rem;
            padding: 0.75rem;
            background: var(--bg-card);
            border-radius: 8px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: center;
        }
        
        /* Windy Button */
        .windy-btn {
            display: block;
            text-align: center;
            margin-top: 1rem;
            padding: 0.75rem;
            background: linear-gradient(135deg, #1e8c99 0%, #2eb8b8 100%);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="/" class="back-link">‚Üê Security</a>
            <h1>Ayali's <span>Wing Foil</span></h1>
        </div>
        
        <!-- Spot Selector -->
        <div class="spot-card">
            <div class="spot-name">üìç <span id="spot-name">Tel Aviv Beach</span></div>
            <div class="spot-inputs">
                <input type="text" id="lat" placeholder="Lat" value="32.0853">
                <input type="text" id="lon" placeholder="Lon" value="34.7818">
                <button class="spot-btn" onclick="updateForecast()">Go</button>
            </div>
        </div>
        
        <!-- Best Time -->
        <div class="best-card" id="best-card">
            <div class="best-label">Best Time Today</div>
            <div class="best-time" id="best-time">--:--</div>
            <span class="best-rating" id="best-rating">Loading...</span>
        </div>
        
        <!-- Quick Stats -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="stat-wind">--</div>
                <div class="stat-label">üí® Wind (km/h)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-dir">--</div>
                <div class="stat-label">üß≠ Direction</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-hours">--</div>
                <div class="stat-label">‚è±Ô∏è Good Hours</div>
            </div>
        </div>
        
        <!-- Hourly Wind -->
        <div class="section-header">
            <span class="section-title">Hourly Wind</span>
        </div>
        <div class="hourly-scroll" id="hourly-scroll">
            <div class="hour-chip">Loading...</div>
        </div>
        
        <!-- Wind Summary -->
        <div class="summary-card">
            <div class="summary-title">üí® Wind Forecast</div>
            <div class="summary-text" id="wind-summary">Loading...</div>
        </div>
        
        <!-- 3-Day Forecast -->
        <div class="section-header">
            <span class="section-title">3-Day Forecast</span>
        </div>
        <div id="days-container"></div>
        
        <!-- Windy Link -->
        <a id="windy-link" href="#" target="_blank" class="windy-btn">
            üó∫Ô∏è View on Windy.com
        </a>
        
        <!-- Source -->
        <div class="source-info">
            Data: <span id="data-source">Loading...</span> ¬∑ Updated: <span id="data-updated">--</span>
        </div>
    </div>
    
    <script>
        function getRatingClass(score) {
            if (score > 40) return 'excellent';
            if (score > 20) return 'good';
            if (score > 0) return 'fair';
            return 'poor';
        }
        
        function getRatingLabel(rating) {
            if (rating === 'excellent') return 'üî• Excellent';
            if (rating === 'good') return '‚úÖ Good';
            if (rating === 'fair') return '‚ö†Ô∏è Fair';
            return '‚ùå Poor';
        }
        
        function getChipClass(score) {
            if (score > 40) return 'best';
            if (score > 20) return 'good';
            if (score > 0) return 'fair';
            return 'poor';
        }
        
        async function updateForecast() {
            const lat = document.getElementById('lat').value;
            const lon = document.getElementById('lon').value;
            
            document.getElementById('spot-name').textContent = `${lat}, ${lon}`;
            
            // Update Windy link
            document.getElementById('windy-link').href = `https://www.windy.com/?${lat},${lon},8`;
            
            try {
                // Fetch forecast
                const resp = await fetch(`/api/surf/forecast?lat=${lat}&lon=${lon}`);
                const data = await resp.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                // Update source info
                document.getElementById('data-source').textContent = data.source || 'Unknown';
                document.getElementById('data-updated').textContent = data.updated ? 
                    new Date(data.updated).toLocaleTimeString() : '--';
                
                // Update wind summary
                document.getElementById('wind-summary').innerHTML = data.wind_summary || 'No data';
                
                // Update best time
                if (data.best_time) {
                    const best = data.best_time;
                    document.getElementById('best-time').textContent = best.time;
                    
                    const rating = getRatingClass(best.score);
                    const ratingEl = document.getElementById('best-rating');
                    ratingEl.textContent = getRatingLabel(rating);
                    ratingEl.className = `best-rating rating-${rating}`;
                    
                    // Stats
                    document.getElementById('stat-wind').textContent = `${best.wind_speed?.toFixed(0) || '--'}`;
                    document.getElementById('stat-dir').textContent = best.wind_dir_name || '--';
                }
                
                // Hourly scroll
                const scrollEl = document.getElementById('hourly-scroll');
                scrollEl.innerHTML = '';
                
                const morningSurf = data.morning_surf || [];
                const allHours = data.all_hours || [];
                
                // Show best hours from morning + afternoon
                const allWithScores = allHours.map((h, i) => ({
                    ...h,
                    score: morningSurf[i]?.score || 0
                })).filter(h => h.wind_speed !== null);
                
                const goodHours = allWithScores.filter(h => h.wind_speed >= 10 && h.wind_speed <= 40);
                
                // Count good hours
                document.getElementById('stat-hours').textContent = goodHours.length;
                
                // Show hours from 6 AM to 7 PM
                const displayHours = allWithScores.filter(h => h.hour >= 6 && h.hour <= 19);
                
                displayHours.forEach(h => {
                    const chip = document.createElement('div');
                    chip.className = `hour-chip ${getChipClass(h.score)}`;
                    chip.innerHTML = `
                        <div class="hour-time">${h.hour}:00</div>
                        <div class="hour-wind">${h.wind_speed.toFixed(0)}</div>
                        <div class="hour-dir">${h.wind_dir_name}</div>
                    `;
                    scrollEl.appendChild(chip);
                });
                
                // Fetch multi-day
                const multiResp = await fetch(`/api/surf/multi-day?lat=${lat}&lon=${lon}`);
                const multiData = await multiResp.json();
                
                // Update 3-day
                const daysContainer = document.getElementById('days-container');
                daysContainer.innerHTML = '';
                
                if (multiData.days && multiData.days.length > 0) {
                    multiData.days.slice(0, 3).forEach((day, idx) => {
                        const date = new Date(day.date + 'T12:00:00');
                        const dayName = date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                        
                        let rating = getRatingClass(day.score);
                        let ratingText = getRatingLabel(rating);
                        
                        const isBest = idx === 0 && day.score > 20;
                        
                        const dayEl = document.createElement('div');
                        dayEl.className = `day-card ${isBest ? 'best' : ''}`;
                        dayEl.innerHTML = `
                            <div class="day-icon">${isBest ? 'üèÜ' : 'üèÑ'}</div>
                            <div class="day-info">
                                <div class="day-name">${dayName}</div>
                                <div class="day-details">${day.good_hours} good hours ¬∑ ${day.min_speed?.toFixed(0) || '--'}-${day.max_speed?.toFixed(0) || '--'} km/h</div>
                            </div>
                            <div class="day-rating rating-${rating}">${ratingText.split(' ')[0]}</div>
                        `;
                        daysContainer.appendChild(dayEl);
                    });
                }
                
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', updateForecast);
    </script>
</body>
</html>

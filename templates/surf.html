<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üèÑ Ayali's Wing Foil</title>
    <style>
        :root {
            --bg-dark: #0a0e17;
            --bg-card: #141c2e;
            --bg-card-hover: #1a2540;
            --text-primary: #ffffff;
            --text-secondary: #8b9bb4;
            --excellent: #00e676;
            --good: #7cd953;
            --fair: #ffc300;
            --poor: #ff5252;
            --text-excellent: #00e676;
            --text-good: #7cd953;
            --text-fair: #ffc300;
            --text-poor: #ff5252;
            --wind-icon: #4fc3f7;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            height: 100%;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }
        
        body {
            padding: 12px;
            padding-bottom: 100px;
        }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            margin-bottom: 12px;
        }
        
        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--excellent), var(--wind-icon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Spot */
        .spot {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .spot-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .spot-inputs {
            display: flex;
            gap: 8px;
        }
        
        .spot-inputs input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #2a3a5a;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 14px;
            text-align: center;
        }
        
        .spot-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: var(--excellent);
            color: #000;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 23, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-size: 18px;
            color: var(--text-secondary);
        }
        
        .loading-overlay.hidden {
            display: none;
        }
        
        /* Best Card */
        .best-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .best-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--excellent), var(--wind-icon));
        }
        
        .best-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }
        
        .best-time {
            font-size: 48px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 8px;
        }
        
        .best-rating {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
        }
        
        .rating-excellent { background: rgba(0, 230, 118, 0.15); color: var(--text-excellent); }
        .rating-good { background: rgba(124, 217, 83, 0.15); color: var(--text-good); }
        .rating-fair { background: rgba(255, 195, 0, 0.15); color: var(--text-fair); }
        .rating-poor { background: rgba(255, 82, 82, 0.15); color: var(--text-poor); }
        
        /* Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
        }
        
        .stat-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 22px;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Hourly Section */
        .section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .hourly-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 8px;
            margin: 0 -8px;
            padding: 0 8px 8px;
            scrollbar-width: none;
        }
        
        .hourly-scroll::-webkit-scrollbar { display: none; }
        
        .hour-chip {
            flex-shrink: 0;
            background: var(--bg-card-hover);
            border-radius: 10px;
            padding: 10px 12px;
            text-align: center;
            min-width: 52px;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .hour-chip.best {
            border-color: var(--excellent);
            background: rgba(0, 230, 118, 0.1);
        }
        
        .hour-chip.good {
            background: rgba(124, 217, 83, 0.1);
        }
        
        .hour-chip.fair {
            background: rgba(255, 195, 0, 0.1);
        }
        
        .hour-chip.poor {
            opacity: 0.5;
        }
        
        .hour-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .hour-wind {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 2px;
        }
        
        .hour-dir {
            font-size: 10px;
            color: var(--text-secondary);
        }
        
        /* Wind Gauge */
        .wind-gauge {
            background: var(--bg-card-hover);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .gauge-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .gauge-title {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .gauge-value {
            font-size: 28px;
            font-weight: 800;
            color: var(--wind-icon);
        }
        
        .gauge-bar {
            height: 6px;
            background: var(--bg-dark);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .gauge-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .gauge-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 6px;
            font-size: 10px;
            color: var(--text-secondary);
        }
        
        /* Days */
        .day-card {
            background: var(--bg-card-hover);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .day-card:last-child { margin-bottom: 0; }
        
        .day-card.best {
            border: 2px solid var(--excellent);
            background: rgba(0, 230, 118, 0.05);
        }
        
        .day-icon {
            font-size: 24px;
            width: 40px;
            text-align: center;
        }
        
        .day-info { flex: 1; }
        
        .day-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
        }
        
        .day-details {
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .day-rating {
            font-size: 12px;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 16px;
        }
        
        .day-rating.excellent { background: rgba(0, 230, 118, 0.15); color: var(--text-excellent); }
        .day-rating.good { background: rgba(124, 217, 83, 0.15); color: var(--text-good); }
        .day-rating.fair { background: rgba(255, 195, 0, 0.15); color: var(--text-fair); }
        .day-rating.poor { background: rgba(255, 82, 82, 0.15); color: var(--text-poor); }
        
        /* Windy Button */
        .windy-btn {
            display: block;
            text-align: center;
            padding: 14px;
            background: linear-gradient(135deg, #1e8c99, #2eb8b8);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            margin-top: 12px;
        }
        
        /* Source */
        .source {
            margin-top: 16px;
            text-align: center;
            font-size: 10px;
            color: var(--text-secondary);
            opacity: 0.6;
        }
        
        /* Loading */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>

    <script>
        let currentLat = null;
        let currentLon = null;
        
        function getRatingClass(score) {
            if (score > 40) return 'excellent';
            if (score > 20) return 'good';
            if (score > 0) return 'fair';
            return 'poor';
        }
        
        function getRatingText(rating) {
            const labels = { excellent: 'üî• Excellent', good: '‚úÖ Good', fair: '‚ö†Ô∏è Fair', poor: '‚ùå Poor' };
            return labels[rating] || '‚ùå Poor';
        }
        
        // Calculate wind score (0-100) for wing foiling and return color
        function getWindScoreColor(windSpeed) {
            // Wing foil ideal: 10-40 km/h, optimal: 20-35 km/h
            // Score: 0 = terrible, 100 = perfect
            let score = 0;
            
            if (windSpeed < 5) {
                score = 0; // Too light
            } else if (windSpeed < 10) {
                score = 10 + (windSpeed - 5) * 10; // Light but building
            } else if (windSpeed < 15) {
                score = 50 + (windSpeed - 10) * 10; // Getting good
            } else if (windSpeed < 20) {
                score = 75 + (windSpeed - 15) * 5; // Good
            } else if (windSpeed <= 35) {
                score = 100; // Perfect sweet spot
            } else if (windSpeed <= 40) {
                score = 75 + (40 - windSpeed) * 5; // Strong but still good
            } else if (windSpeed <= 50) {
                score = 50 + (50 - windSpeed) * 5; // Getting too strong
            } else {
                score = Math.max(0, 25 - (windSpeed - 50) * 5); // Dangerous
            }
            
            score = Math.max(0, Math.min(100, score));
            
            // Color gradient: Red (0) -> Orange (30) -> Yellow (50) -> Light Green (70) -> Green (100)
            let r, g, b;
            
            if (score < 30) {
                // Red to Orange
                const t = score / 30;
                r = 255;
                g = Math.round(100 + t * 100);
                b = 50;
            } else if (score < 50) {
                // Orange to Yellow
                const t = (score - 30) / 20;
                r = 255;
                g = Math.round(200 + t * 55);
                b = 50;
            } else if (score < 70) {
                // Yellow to Light Green
                const t = (score - 50) / 20;
                r = Math.round(255 - t * 100);
                g = 255;
                b = 50;
            } else {
                // Light Green to Green
                const t = (score - 70) / 30;
                r = Math.round(155 - t * 55);
                g = 255;
                b = Math.round(50 + t * 50);
            }
            
            return { score, color: `rgba(${r}, ${g}, ${b}, 0.25)`, border: `rgba(${r}, ${g}, ${b}, 0.8)` };
        }
        
        function updateGauge(windSpeed) {
            const fill = document.getElementById('gauge-fill');
            const value = document.getElementById('gauge-value');
            const maxWind = 50;
            const percent = Math.min((windSpeed / maxWind) * 100, 100);
            
            fill.style.width = percent + '%';
            value.textContent = windSpeed.toFixed(1) + ' km/h';
            
            if (windSpeed >= 15 && windSpeed <= 40) {
                fill.style.background = 'var(--excellent)';
            } else if (windSpeed >= 10) {
                fill.style.background = 'var(--fair)';
            } else {
                fill.style.background = 'var(--poor)';
            }
        }
        
        async function searchLocation() {
            const location = document.getElementById('location-input').value.trim();
            const errorEl = document.getElementById('location-error');
            const loadingOverlay = document.getElementById('loading-overlay');
            
            if (!location) {
                errorEl.textContent = 'Enter a city or spot name';
                errorEl.style.display = 'block';
                return;
            }
            
            errorEl.style.display = 'none';
            loadingOverlay.classList.remove('hidden');
            loadingOverlay.textContent = 'Searching...';
            
            try {
                const resp = await fetch(`/api/surf/geocode?q=${encodeURIComponent(location)}`);
                const data = await resp.json();
                
                if (data.success) {
                    currentLat = data.lat;
                    currentLon = data.lon;
                    document.getElementById('spot-name').textContent = data.display_name || location;
                    document.getElementById('windy-link').href = `https://www.windy.com/?${currentLat},${currentLon},8`;
                    
                    // Add hidden inputs for lat/lon
                    let latInput = document.getElementById('lat');
                    let lonInput = document.getElementById('lon');
                    if (!latInput) {
                        latInput = document.createElement('input');
                        latInput.type = 'hidden';
                        latInput.id = 'lat';
                        document.body.appendChild(latInput);
                    }
                    if (!lonInput) {
                        lonInput = document.createElement('input');
                        lonInput.type = 'hidden';
                        lonInput.id = 'lon';
                        document.body.appendChild(lonInput);
                    }
                    latInput.value = currentLat;
                    lonInput.value = currentLon;
                    
                    loadingOverlay.textContent = 'Loading forecast...';
                    await updateForecast();
                } else {
                    errorEl.textContent = data.error || 'Location not found';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                console.error('Geocoding error:', error);
                errorEl.textContent = 'Error searching location';
                errorEl.style.display = 'block';
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        }
        
        async function updateForecast() {
            // Get lat/lon from hidden inputs or prompt
            let latInput = document.getElementById('lat');
            let lonInput = document.getElementById('lon');
            
            if ((!latInput || !lonInput || !latInput.value || !lonInput.value) && !currentLat) {
                document.getElementById('forecast-summary-section').style.display = 'none';
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('best-time').textContent = '--:--';
                document.getElementById('best-rating').textContent = 'Search location';
                document.getElementById('best-rating').className = 'best-rating rating-poor';
                return;
            }
            
            const lat = parseFloat(latInput ? latInput.value : currentLat);
            const lon = parseFloat(lonInput ? lonInput.value : currentLon);
            
            // Show loading
            document.getElementById('loading-overlay').classList.remove('hidden');
            document.getElementById('loading-overlay').textContent = 'Loading forecast...';
            
            // Wait a tiny bit for loading to show
            await new Promise(r => setTimeout(r, 100));
            
            try {
                // Main forecast
                const resp = await fetch(`/api/surf/forecast?lat=${lat}&lon=${lon}`);
                const data = await resp.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                // Update best time
                if (data.best_time) {
                    const best = data.best_time;
                    document.getElementById('best-time').textContent = best.time || '--:--';
                    
                    const rating = getRatingClass(best.score || 0);
                    const ratingEl = document.getElementById('best-rating');
                    ratingEl.textContent = getRatingText(rating);
                    ratingEl.className = `best-rating rating-${rating}`;
                    
                    // Stats
                    document.getElementById('stat-wind').textContent = best.wind_speed ? best.wind_speed.toFixed(1) : '--';
                    document.getElementById('stat-dir').textContent = best.wind_dir_name || '--';
                    
                    // Update gauge
                    if (best.wind_speed) {
                        updateGauge(best.wind_speed);
                    }
                } else {
                    document.getElementById('best-time').textContent = '--:--';
                    document.getElementById('best-rating').textContent = '‚ùå Poor';
                    document.getElementById('best-rating').className = 'best-rating rating-poor';
                }
                
                // Count good hours
                const allHours = data.all_hours || [];
                const goodHours = allHours.filter(h => h.wind_speed >= 10 && h.wind_speed <= 40 && h.hour >= 6 && h.hour <= 19);
                document.getElementById('stat-hours').textContent = goodHours.length;
                
                // Hourly scroll
                const scrollEl = document.getElementById('hourly-scroll');
                scrollEl.innerHTML = '';
                
                const morningSurf = data.morning_surf || [];
                const scoreByHour = {};
                morningSurf.forEach(h => { if (h && h.hour) scoreByHour[h.hour] = h.score || 0; });
                
                const displayHours = allHours.filter(h => h && h.hour >= 6 && h.hour <= 19 && h.wind_speed !== null);
                
                if (displayHours.length === 0) {
                    scrollEl.innerHTML = '<div class="hour-chip poor">No data</div>';
                } else {
                    displayHours.forEach(h => {
                        const { color, border } = getWindScoreColor(h.wind_speed);
                        const chip = document.createElement('div');
                        chip.className = 'hour-chip';
                        chip.style.background = color;
                        chip.style.borderColor = h.wind_speed >= 20 && h.wind_speed <= 35 ? border : 'transparent';
                        chip.innerHTML = `
                            <div class="hour-time">${h.hour}:00</div>
                            <div class="hour-wind">${h.wind_speed.toFixed(0)}</div>
                            <div class="hour-dir">${h.wind_dir_name || '--'}</div>
                        `;
                        scrollEl.appendChild(chip);
                    });
                }
                
                // Multi-day
                const multiResp = await fetch(`/api/surf/multi-day?lat=${lat}&lon=${lon}`);
                const multiData = await multiResp.json();
                
                const daysContainer = document.getElementById('days-container');
                daysContainer.innerHTML = '';
                
                if (multiData.days && multiData.days.length > 0) {
                    multiData.days.slice(0, 3).forEach((day, idx) => {
                        const date = new Date(day.date + 'T12:00:00');
                        const dayName = date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                        
                        const rating = getRatingClass(day.score || 0);
                        const ratingText = getRatingText(rating).split(' ')[0];
                        const isBest = idx === 0 && (day.score || 0) > 20;
                        
                        const dayEl = document.createElement('div');
                        dayEl.className = `day-card ${isBest ? 'best' : ''}`;
                        dayEl.style.cursor = 'pointer';
                        dayEl.onclick = () => selectDay(day.date, day.good_hours, day.min_speed, day.max_speed);
                        dayEl.innerHTML = `
                            <div class="day-icon">${isBest ? 'üèÜ' : 'üìÖ'}</div>
                            <div class="day-info">
                                <div class="day-name">${dayName}</div>
                                <div class="day-details">${day.good_hours || 0} good hours ¬∑ ${(day.min_speed || 0).toFixed(0)}-${(day.max_speed || 0).toFixed(0)} km/h</div>
                            </div>
                            <div class="day-rating ${rating}">${ratingText}</div>
                        `;
                        daysContainer.appendChild(dayEl);
                    });
                }
                
                // Show forecast summary
                const summarySection = document.getElementById('forecast-summary-section');
                const summaryText = document.getElementById('forecast-summary-text');
                if (data.forecast_summary) {
                    summarySection.style.display = 'block';
                    summaryText.textContent = data.forecast_summary;
                } else {
                    summarySection.style.display = 'none';
                }
                
                // Source
                document.getElementById('data-source').textContent = (data.source || '').replace(' (free)', '');
                document.getElementById('data-updated').textContent = data.updated ? 
                    new Date(data.updated).toLocaleTimeString() : '--';
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('forecast-summary-section').style.display = 'none';
            } finally {
                document.getElementById('loading-overlay').classList.add('hidden');
            }
        }
        
        // Initialize - try to get user's location or use default
        document.addEventListener('DOMContentLoaded', () => {
            // Check for URL params
            const urlParams = new URLSearchParams(window.location.search);
            const latParam = urlParams.get('lat');
            const lonParam = urlParams.get('lon');
            const spotParam = urlParams.get('spot');
            
            if (latParam && lonParam) {
                currentLat = parseFloat(latParam);
                currentLon = parseFloat(lonParam);
                
                // Add hidden inputs
                const latInput = document.createElement('input');
                latInput.type = 'hidden';
                latInput.id = 'lat';
                latInput.value = currentLat;
                document.body.appendChild(latInput);
                
                const lonInput = document.createElement('input');
                lonInput.type = 'hidden';
                lonInput.id = 'lon';
                lonInput.value = currentLon;
                document.body.appendChild(lonInput);
                
                document.getElementById('spot-name').textContent = spotParam || `${currentLat.toFixed(4)}, ${currentLon.toFixed(4)}`;
                document.getElementById('windy-link').href = `https://www.windy.com/?${currentLat},${currentLon},8`;
                updateForecast();
            } else {
                // Default to Tel Aviv
                document.getElementById('location-input').value = 'Tel Aviv Beach';
                searchLocation();
            }
        });
        
        async function selectDay(dateStr, goodHours, minSpeed, maxSpeed) {
            if (!currentLat || !currentLon) return;
            
            // Parse date string (YYYY-MM-DD)
            const [year, month, day] = dateStr.split('-').map(Number);
            const targetDate = new Date(year, month - 1, day);
            
            // Update UI to show we're loading
            document.getElementById('loading-overlay').classList.remove('hidden');
            document.getElementById('loading-overlay').textContent = `Loading ${targetDate.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' })}...`;
            
            try {
                // Fetch hourly forecast for the selected day
                const resp = await fetch(`/api/surf/forecast?lat=${currentLat}&lon=${currentLon}`);
                const data = await resp.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                // Filter hours for the selected day
                const allHours = data.all_hours || [];
                const dayHours = allHours.filter(h => {
                    const hourDate = new Date(h.time);
                    return hourDate.getDate() === day && hourDate.getMonth() === (month - 1);
                });
                
                // Find best time for this day
                const goodDayHours = dayHours.filter(h => h.wind_speed >= 10 && h.wind_speed <= 40 && h.hour >= 6 && h.hour <= 19);
                
                if (goodDayHours.length > 0) {
                    // Find optimal time (wind between 20-35 for best foiling)
                    const optimalHour = goodDayHours.find(h => h.wind_speed >= 20 && h.wind_speed <= 35);
                    const best = optimalHour || goodDayHours[0];
                    
                    document.getElementById('best-time').textContent = `${best.hour}:00`;
                    
                    const score = (best.wind_speed >= 15 && best.wind_speed <= 40) ? 35 : 20;
                    const rating = getRatingClass(score);
                    const ratingEl = document.getElementById('best-rating');
                    ratingEl.textContent = getRatingText(rating);
                    ratingEl.className = `best-rating rating-${rating}`;
                    
                    // Stats
                    document.getElementById('stat-wind').textContent = best.wind_speed.toFixed(1);
                    document.getElementById('stat-dir').textContent = best.wind_dir_name;
                    
                    // Update gauge
                    updateGauge(best.wind_speed);
                } else {
                    document.getElementById('best-time').textContent = '--:--';
                    document.getElementById('best-rating').textContent = '‚ùå Poor';
                    document.getElementById('best-rating').className = 'best-rating rating-poor';
                    document.getElementById('stat-wind').textContent = '--';
                    document.getElementById('stat-dir').textContent = '--';
                    updateGauge(0);
                }
                
                // Update good hours count
                document.getElementById('stat-hours').textContent = goodDayHours.length;
                
                // Update hourly scroll for selected day
                const scrollEl = document.getElementById('hourly-scroll');
                scrollEl.innerHTML = '';
                
                const dayDisplayHours = dayHours.filter(h => h.hour >= 6 && h.hour <= 19);
                
                if (dayDisplayHours.length === 0) {
                    scrollEl.innerHTML = '<div class="hour-chip poor">No data</div>';
                } else {
                    dayDisplayHours.forEach(h => {
                        const { color, border } = getWindScoreColor(h.wind_speed);
                        const chip = document.createElement('div');
                        chip.className = 'hour-chip';
                        chip.style.background = color;
                        chip.style.borderColor = h.wind_speed >= 20 && h.wind_speed <= 35 ? border : 'transparent';
                        chip.innerHTML = `
                            <div class="hour-time">${h.hour}:00</div>
                            <div class="hour-wind">${h.wind_speed.toFixed(0)}</div>
                            <div class="hour-dir">${h.wind_dir_name || '--'}</div>
                        `;
                        scrollEl.appendChild(chip);
                    });
                }
                
                // Update spot name to show selected date
                document.getElementById('spot-name').textContent = `${targetDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}`;
                
            } catch (error) {
                console.error('Error selecting day:', error);
            } finally {
                document.getElementById('loading-overlay').classList.add('hidden');
            }
        }
    </script>

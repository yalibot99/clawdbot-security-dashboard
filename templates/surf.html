<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üèÑ Ayali's Wing Foil</title>
    <style>
        :root {
            --bg-dark: #0a0e17;
            --bg-card: #141c2e;
            --bg-card-hover: #1a2540;
            --text-primary: #ffffff;
            --text-secondary: #8b9bb4;
            --excellent: #00e676;
            --good: #7cd953;
            --fair: #ffc300;
            --poor: #ff5252;
            --text-excellent: #00e676;
            --text-good: #7cd953;
            --text-fair: #ffc300;
            --text-poor: #ff5252;
            --wind-icon: #4fc3f7;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            height: 100%;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }
        
        body {
            padding: 12px;
            padding-bottom: 100px;
        }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            margin-bottom: 12px;
        }
        
        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--excellent), var(--wind-icon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Spot */
        .spot {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .spot-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .spot-inputs {
            display: flex;
            gap: 8px;
        }
        
        .spot-inputs input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #2a3a5a;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 14px;
            text-align: center;
        }
        
        .spot-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: var(--excellent);
            color: #000;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 23, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-size: 18px;
            color: var(--text-secondary);
        }
        
        .loading-overlay.hidden {
            display: none;
        }
        
        /* Best Card */
        .best-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .best-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--excellent), var(--wind-icon));
        }
        
        .best-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }
        
        .best-time {
            font-size: 48px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 8px;
        }
        
        .best-rating {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
        }
        
        .rating-excellent { background: rgba(0, 230, 118, 0.15); color: var(--text-excellent); }
        .rating-good { background: rgba(124, 217, 83, 0.15); color: var(--text-good); }
        .rating-fair { background: rgba(255, 195, 0, 0.15); color: var(--text-fair); }
        .rating-poor { background: rgba(255, 82, 82, 0.15); color: var(--text-poor); }
        
        /* Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
        }
        
        .stat-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 22px;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Hourly Section */
        .section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .hourly-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 8px;
            margin: 0 -8px;
            padding: 0 8px 8px;
            scrollbar-width: none;
        }
        
        .hourly-scroll::-webkit-scrollbar { display: none; }
        
        .hour-chip {
            flex-shrink: 0;
            background: var(--bg-card-hover);
            border-radius: 10px;
            padding: 10px 12px;
            text-align: center;
            min-width: 52px;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .hour-chip.best {
            border-color: var(--excellent);
            background: rgba(0, 230, 118, 0.1);
        }
        
        .hour-chip.good {
            background: rgba(124, 217, 83, 0.1);
        }
        
        .hour-chip.fair {
            background: rgba(255, 195, 0, 0.1);
        }
        
        .hour-chip.poor {
            opacity: 0.5;
        }
        
        .hour-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .hour-wind {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 2px;
        }
        
        .hour-dir {
            font-size: 10px;
            color: var(--text-secondary);
        }
        
        /* Wind Gauge */
        .wind-gauge {
            background: var(--bg-card-hover);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .gauge-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .gauge-title {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .gauge-value {
            font-size: 28px;
            font-weight: 800;
            color: var(--wind-icon);
        }
        
        .gauge-bar {
            height: 6px;
            background: var(--bg-dark);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .gauge-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .gauge-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 6px;
            font-size: 10px;
            color: var(--text-secondary);
        }
        
        /* Days */
        .day-card {
            background: var(--bg-card-hover);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .day-card:last-child { margin-bottom: 0; }
        
        .day-card.best {
            border: 2px solid var(--excellent);
            background: rgba(0, 230, 118, 0.05);
        }
        
        .day-icon {
            font-size: 24px;
            width: 40px;
            text-align: center;
        }
        
        .day-info { flex: 1; }
        
        .day-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
        }
        
        .day-details {
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .day-rating {
            font-size: 12px;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 16px;
        }
        
        .day-rating.excellent { background: rgba(0, 230, 118, 0.15); color: var(--text-excellent); }
        .day-rating.good { background: rgba(124, 217, 83, 0.15); color: var(--text-good); }
        .day-rating.fair { background: rgba(255, 195, 0, 0.15); color: var(--text-fair); }
        .day-rating.poor { background: rgba(255, 82, 82, 0.15); color: var(--text-poor); }
        
        /* Windy Button */
        .windy-btn {
            display: block;
            text-align: center;
            padding: 14px;
            background: linear-gradient(135deg, #1e8c99, #2eb8b8);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            margin-top: 12px;
        }
        
        /* Source */
        .source {
            margin-top: 16px;
            text-align: center;
            font-size: 10px;
            color: var(--text-secondary);
            opacity: 0.6;
        }
        
        /* Loading */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="/" class="back-link">‚Üê Security</a>
            <div class="header-title">Ayali's Wing Foil</div>
            <div style="width: 50px;"></div>
        </div>
        
        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            Loading forecast...
        </div>
        
        <!-- Spot -->
        <div class="spot">
            <div class="spot-name">üìç <span id="spot-name">Tel Aviv Beach</span></div>
            <div class="spot-inputs">
                <input type="number" id="lat" step="0.0001" placeholder="Lat" value="32.0853">
                <input type="number" id="lon" step="0.0001" placeholder="Lon" value="34.7818">
                <button class="spot-btn" onclick="updateForecast()">Go</button>
            </div>
        </div>
        
        <!-- Best Time -->
        <div class="best-card">
            <div class="best-label">Best Time</div>
            <div class="best-time" id="best-time">--:--</div>
            <div class="best-rating" id="best-rating">Loading</div>
        </div>
        
        <!-- Quick Stats -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-icon">üí®</div>
                <div class="stat-value" id="stat-wind">--</div>
                <div class="stat-label">Wind km/h</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üß≠</div>
                <div class="stat-value" id="stat-dir">--</div>
                <div class="stat-label">Direction</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è±Ô∏è</div>
                <div class="stat-value" id="stat-hours">--</div>
                <div class="stat-label">Good Hours</div>
            </div>
        </div>
        
        <!-- Wind Gauge -->
        <div class="wind-gauge">
            <div class="gauge-header">
                <div class="gauge-title">Wind Speed</div>
                <div class="gauge-value" id="gauge-value">-- km/h</div>
            </div>
            <div class="gauge-bar">
                <div class="gauge-fill" id="gauge-fill" style="width: 0%; background: var(--excellent);"></div>
            </div>
            <div class="gauge-labels">
                <span>0</span>
                <span>15</span>
                <span>30</span>
                <span>45+</span>
            </div>
        </div>
        
        <!-- Hourly -->
        <div class="section">
            <div class="section-title">Hourly Forecast</div>
            <div class="hourly-scroll" id="hourly-scroll">
                <div class="hour-chip">Loading</div>
            </div>
        </div>
        
        <!-- 3-Day -->
        <div class="section">
            <div class="section-title">3 Day Forecast</div>
            <div id="days-container"></div>
        </div>
        
        <!-- Windy -->
        <a id="windy-link" href="#" target="_blank" class="windy-btn">
            üó∫Ô∏è View on Windy
        </a>
        
        <!-- Source -->
        <div class="source">
            Data: <span id="data-source">--</span> ¬∑ <span id="data-updated">--</span>
        </div>
    </div>
    
    <script>
        function getRatingClass(score) {
            if (score > 40) return 'excellent';
            if (score > 20) return 'good';
            if (score > 0) return 'fair';
            return 'poor';
        }
        
        function getRatingText(rating) {
            const labels = { excellent: 'üî• Excellent', good: '‚úÖ Good', fair: '‚ö†Ô∏è Fair', poor: '‚ùå Poor' };
            return labels[rating] || '‚ùå Poor';
        }
        
        function updateGauge(windSpeed) {
            const fill = document.getElementById('gauge-fill');
            const value = document.getElementById('gauge-value');
            const maxWind = 50;
            const percent = Math.min((windSpeed / maxWind) * 100, 100);
            
            fill.style.width = percent + '%';
            value.textContent = windSpeed.toFixed(1) + ' km/h';
            
            if (windSpeed >= 15 && windSpeed <= 40) {
                fill.style.background = 'var(--excellent)';
            } else if (windSpeed >= 10) {
                fill.style.background = 'var(--fair)';
            } else {
                fill.style.background = 'var(--poor)';
            }
        }
        
        async function updateForecast() {
            const latInput = document.getElementById('lat').value.trim();
            const lonInput = document.getElementById('lon').value.trim();
            
            // Show loading
            document.getElementById('loading-overlay').classList.remove('hidden');
            
            // Wait a tiny bit for loading to show
            await new Promise(r => setTimeout(r, 100));
            
            if (!latInput || !lonInput) {
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('wind-summary').innerHTML = '<span style="color: var(--poor);">Enter coordinates and tap Go</span>';
                return;
            }
            
            const lat = parseFloat(latInput);
            const lon = parseFloat(lonInput);
            
            if (isNaN(lat) || isNaN(lon)) {
                document.getElementById('loading-overlay').classList.add('hidden');
                alert('Invalid coordinates');
                return;
            }
            
            document.getElementById('spot-name').textContent = `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
            document.getElementById('windy-link').href = `https://www.windy.com/?${lat},${lon},8`;
            
            try {
                // Main forecast
                const resp = await fetch(`/api/surf/forecast?lat=${lat}&lon=${lon}`);
                const data = await resp.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                // Update best time
                if (data.best_time) {
                    const best = data.best_time;
                    document.getElementById('best-time').textContent = best.time || '--:--';
                    
                    const rating = getRatingClass(best.score || 0);
                    const ratingEl = document.getElementById('best-rating');
                    ratingEl.textContent = getRatingText(rating);
                    ratingEl.className = `best-rating rating-${rating}`;
                    
                    // Stats
                    document.getElementById('stat-wind').textContent = best.wind_speed ? best.wind_speed.toFixed(1) : '--';
                    document.getElementById('stat-dir').textContent = best.wind_dir_name || '--';
                    
                    // Update gauge
                    if (best.wind_speed) {
                        updateGauge(best.wind_speed);
                    }
                }
                
                // Count good hours
                const allHours = data.all_hours || [];
                const goodHours = allHours.filter(h => h.wind_speed >= 10 && h.wind_speed <= 40 && h.hour >= 6 && h.hour <= 19);
                document.getElementById('stat-hours').textContent = goodHours.length;
                
                // Hourly scroll
                const scrollEl = document.getElementById('hourly-scroll');
                scrollEl.innerHTML = '';
                
                const morningSurf = data.morning_surf || [];
                const scoreByHour = {};
                morningSurf.forEach(h => { if (h && h.hour) scoreByHour[h.hour] = h.score || 0; });
                
                const displayHours = allHours.filter(h => h && h.hour >= 6 && h.hour <= 19 && h.wind_speed !== null);
                
                if (displayHours.length === 0) {
                    scrollEl.innerHTML = '<div class="hour-chip poor">No data</div>';
                } else {
                    displayHours.forEach(h => {
                        const score = scoreByHour[h.hour] || 0;
                        const chip = document.createElement('div');
                        chip.className = `hour-chip ${getRatingClass(score)}`;
                        chip.innerHTML = `
                            <div class="hour-time">${h.hour}:00</div>
                            <div class="hour-wind">${h.wind_speed.toFixed(0)}</div>
                            <div class="hour-dir">${h.wind_dir_name || '--'}</div>
                        `;
                        scrollEl.appendChild(chip);
                    });
                }
                
                // Multi-day
                const multiResp = await fetch(`/api/surf/multi-day?lat=${lat}&lon=${lon}`);
                const multiData = await multiResp.json();
                
                const daysContainer = document.getElementById('days-container');
                daysContainer.innerHTML = '';
                
                if (multiData.days && multiData.days.length > 0) {
                    multiData.days.slice(0, 3).forEach((day, idx) => {
                        const date = new Date(day.date + 'T12:00:00');
                        const dayName = date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                        
                        const rating = getRatingClass(day.score || 0);
                        const ratingText = getRatingText(rating).split(' ')[0];
                        const isBest = idx === 0 && (day.score || 0) > 20;
                        
                        const dayEl = document.createElement('div');
                        dayEl.className = `day-card ${isBest ? 'best' : ''}`;
                        dayEl.innerHTML = `
                            <div class="day-icon">${isBest ? 'üèÜ' : 'üìÖ'}</div>
                            <div class="day-info">
                                <div class="day-name">${dayName}</div>
                                <div class="day-details">${day.good_hours || 0} good hours ¬∑ ${(day.min_speed || 0).toFixed(0)}-${(day.max_speed || 0).toFixed(0)} km/h</div>
                            </div>
                            <div class="day-rating ${rating}">${ratingText}</div>
                        `;
                        daysContainer.appendChild(dayEl);
                    });
                }
                
                // Source
                document.getElementById('data-source').textContent = (data.source || '').replace(' (free)', '');
                document.getElementById('data-updated').textContent = data.updated ? 
                    new Date(data.updated).toLocaleTimeString() : '--';
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('wind-summary').innerHTML = '<span style="color: var(--poor);">Error loading data. Tap Go to retry.</span>';
            } finally {
                document.getElementById('loading-overlay').classList.add('hidden');
            }
        }
        
        // Initialize with defaults on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Ensure inputs have defaults
            const latInput = document.getElementById('lat');
            const lonInput = document.getElementById('lon');
            
            if (!latInput.value) latInput.value = '32.0853';
            if (!lonInput.value) lonInput.value = '34.7818';
            
            // Auto-load with defaults
            updateForecast();
        });
    </script>
</body>
</html>
